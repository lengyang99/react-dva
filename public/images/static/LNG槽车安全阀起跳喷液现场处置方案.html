<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><meta http-equiv="Content-Style-Type" content="text/css" /><meta name="generator" content="Aspose.Words for .NET 15.1.0.0" /><title></title></head><body><div><p style="margin:0pt; orphans:0; text-align:center; widows:0"><span style="font-family:宋体; font-size:14pt; font-weight:bold">LNG槽车安全阀起跳喷液现场处置方案</span></p><p style="line-height:24pt; margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:宋体; font-size:12pt; font-weight:bold">1  事故特征</span></p><p style="line-height:24pt; margin:0pt; orphans:0; text-align:justify; text-indent:24pt; widows:0"><span style="font-family:宋体; font-size:12pt">LNG槽车安全阀起跳、喷液</span><span style="font-family:宋体; font-size:12pt">，可能会产生</span><span style="font-family:宋体; font-size:12pt">着火、造成人员伤害和财产损失等</span><span style="font-family:宋体; font-size:12pt">。</span></p><p style="line-height:24pt; margin:0pt; orphans:0; text-align:justify; widows:0"><span style="font-family:宋体; font-size:12pt; font-weight:bold">2  现场处置措施</span></p><p style="line-height:24pt; margin:0pt; orphans:0; widows:0"><span style="font-family:宋体; font-size:12pt">2.1 对事故区域进行封锁警戒，待完全泄压后，根据实际情况处理。</span></p><p style="line-height:24pt; margin:0pt; orphans:0; widows:0"><span style="font-family:宋体; font-size:12pt">2.2 安全阀不回位时：将安全阀进行更换，对旧安全阀送至检验中心效验调试。</span></p><p style="line-height:24pt; margin:0pt; text-align:justify"><span style="font-family:宋体; font-size:12pt; font-weight:bold">3  </span><span style="font-family:宋体; font-size:12pt; font-weight:bold">现场注意事项</span></p><p style="line-height:24pt; margin:0pt; orphans:0; widows:0"><span style="font-family:宋体; font-size:12pt">3.1 </span><span style="font-family:宋体; font-size:12pt">情况严重及时通知调度中心。</span></p><p style="line-height:24pt; margin:0pt; orphans:0; widows:0"><span style="font-family:宋体; font-size:12pt">3.2 </span><span style="font-family:宋体; font-size:12pt">维修时要准备好防爆工具、配件等</span><span style="font-family:宋体; font-size:12pt">。</span></p><p style="line-height:24pt; margin:0pt; orphans:0; widows:0"><span style="font-family:宋体; font-size:12pt">3.3 </span><span style="font-family:宋体; font-size:12pt">在保证人身安全的前提下，事故发生时必须正确果断采取应急措施，避免更严重的事故后果。</span></p><p style="line-height:24pt; margin:0pt; orphans:0; widows:0"><span style="font-family:宋体; font-size:12pt">3.4 </span><span style="font-family:宋体; font-size:12pt">如果不能得到有效控制，报警时，应及时派人到路口迎接</span></p><p style="margin:0pt"></p></div><br style="clear:both; mso-break-type:section-break; page-break-before:always" /><div><p style="margin:0pt"></p></div></body></html>
